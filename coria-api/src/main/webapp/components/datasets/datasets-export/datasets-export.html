<div class="page-header">
    <h1>Datasets <small>Upload new Dataset</small></h1>
</div>
<div class="row">
    <div class="col-md-4">
        <div class="alert alert-danger" role="alert" ng-show="$ctrl.export.errorMessage">{{$ctrl.export.errorMessage}}</div>
        <form name="import" id="import" ng-submit="$ctrl.submitExport()">
            <div class="form-group">
                <label for="export.providers">Select Export Adapter</label>
                <select class="form-control" ng-model="$ctrl.export.provider" id="export.providers" ng-change="$ctrl.exportProviderSelected()">
                    <option ng-repeat="provider in $ctrl.exportProviders" value="{{provider.identification}}">{{provider.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="export.dataset">Select DataSet</label>
                <select class="form-control" ng-model="$ctrl.export.selectedDataset" id="export.dataset">
                    <option ng-repeat="dataset in $ctrl.datasets" value="{{dataset.id}}">{{dataset.name}}</option>
                </select>
            </div>
            <div class="form-group" ng-repeat="(key, value) in $ctrl.addFields">
                <div ng-if="value==='text'">
                    <label for="{{key}}">{{key}}</label>
                    <input type="text" class="form-control" id="{{key}}" name="{{key}}" ng-model="$ctrl.export.addTextFields['additional_'+key]">
                    <p class="help-block">Please note the requirements on the right -></p>
                </div>
            </div>
            <button type="submit" class="btn btn-default" ng-hide="$ctrl.export.isActive"><span class="glyphicon glyphicon-send" aria-hidden="true"></span> Request Export File</button>
        </form>
        <div class="progress" ng-show="$ctrl.export.isActive">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>
    <div class="col-md-8">
        <h2>{{$ctrl.selectedProvider.name}}</h2>
        <div ng-bind-html="$ctrl.selectedProvider.description"></div>
    </div>
</div>
