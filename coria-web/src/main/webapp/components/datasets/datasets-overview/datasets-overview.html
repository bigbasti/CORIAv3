<div class="page-header">
    <h1>Datasets <small>Upload and manage datasets</small></h1>
</div>
<div class="row" ng-hide="$ctrl.datasets.length === 0" >
    <div class="col-md-12">
        <table st-table="$ctrl.displayedCollection" st-safe-src="$ctrl.datasets" class="table table-striped">
            <thead>
            <tr>
                <th>&nbsp;</th>
                <th st-sort="name">Name</th>
                <th st-sort="created">Created</th>
                <th st-sort="nodesCount">Nodes</th>
                <th st-sort="edgesCount">Edges</th>
            </tr>
            <tr>
                <th>&nbsp;</th>
                <th>
                    <input st-search="name" placeholder="search for name" class="input-sm form-control" type="search"/>
                </th>
                <th colspan="3">
                    <input st-search placeholder="global search" class="input-sm form-control" type="search"/>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="ds in $ctrl.displayedCollection">
                <td>
                    <buton class="btn btn-default" ng-click="$ctrl.openDataset(ds)"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></buton>
                    <buton class="btn btn-default" ng-click="$ctrl.deleteDataset(ds)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></buton>
                </td>
                <td>{{ds.name}}</td>
                <td>{{ds.created | date}}</td>
                <td>{{ds.nodesCount}}</td>
                <td>{{ds.edgesCount}}</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="5" class="text-center">
                    <div st-pagination="" st-items-by-page="$ctrl.datasetsPerPage" st-displayed-pages="10"></div>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
<div class="row" ng-hide="$ctrl.datasets.length === 0">
    <div class="col-md-12">
        <a class="btn btn-default spacer" href="#!/datasets/upload"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Upload New Dataset</a>
        <a class="btn btn-default spacer" href="#!/datasets/export"><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> Export DataSet</a>
    </div>
</div>
<div class="row" ng-show="$ctrl.datasets.length === 0">
    <div class="col-md-4 col-md-offset-4">
        <div class="alert alert-info text-center" role="alert">
            Looks like there are no datasets available yet.</p>
            <a class="btn btn-default spacer" href="#!/datasets/upload"><span style="font-size: 5em;" class="glyphicon glyphicon-plus" aria-hidden="true"></span><br/>&nbsp;<br/>Upload New Dataset</a>
        </div>
    </div>
</div>
