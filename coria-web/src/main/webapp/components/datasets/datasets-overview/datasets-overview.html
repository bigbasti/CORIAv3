<div class="page-header">
    <h1>Datasets <small>Upload and manage datasets</small></h1>
</div>
<div class="row">
    <div class="col-md-12">
        <table st-table="$ctrl.displayedCollection" st-safe-src="$ctrl.datasets" class="table table-striped">
            <thead>
            <tr>
                <th>&nbsp;</th>
                <th st-sort="name">Name</th>
                <th st-sort="created">Created</th>
                <th st-sort="notificationEmails">E-Mails</th>
                <th st-sort="metrics">Metrics</th>
                <th>Attributes</th>
            </tr>
            <tr>
                <th>&nbsp;</th>
                <th>
                    <input st-search="name" placeholder="search for name" class="input-sm form-control" type="search"/>
                </th>
                <th colspan="4">
                    <input st-search placeholder="global search" class="input-sm form-control" type="search"/>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="ds in $ctrl.displayedCollection">
                <td><a class="btn btn-default" ng-click="openDataset(ds)"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a></td>
                <td>{{ds.name}}</td>
                <td>{{ds.created | date}}</td>
                <td>{{ds.notificationEmails}}</td>
                <td>{{ds.metrics}}</td>
                <td>{{ds.attributes}}</a></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="5" class="text-center">
                    <div st-pagination="" st-items-by-page="$ctrl.datasetsPerPage" st-displayed-pages="10"></div>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <a class="btn btn-default spacer" href="#!/upload"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Upload New Dataset</a>
    </div>
</div>
