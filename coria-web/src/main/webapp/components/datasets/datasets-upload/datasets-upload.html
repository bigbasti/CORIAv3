<div class="page-header">
    <h1>Datasets <small>Upload new Dataset</small></h1>
</div>
<div class="row">
    <div class="col-md-4">
        <div class="alert alert-success" role="alert" ng-show="$ctrl.import.message">{{$ctrl.import.message}}<p>&nbsp;</p><a href="#!/datasets" class="btn btn-default">Go To Datasets</a></div>
        <div class="alert alert-danger" role="alert" ng-show="$ctrl.import.errorMessage">{{$ctrl.import.errorMessage}}</div>
        <form name="import" id="import" ng-submit="$ctrl.submitImport()">
            <div class="form-group">
                <label for="import.providers">Select Import Parser</label>
                <select class="form-control" ng-model="$ctrl.import.provider" id="import.providers" ng-change="$ctrl.importProviderSelected()">
                    <option ng-repeat="provider in $ctrl.inputProviders" value="{{provider.identification}}">{{provider.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="import.name">Give the Dataset a name</label>
                <input type="text" class="form-control" id="import.name" placeholder="ASLinks from May" ng-model="$ctrl.import.name">
            </div>
            <div class="form-group">
                <label for="import.file">Select Datase File</label>
                <input type="file" id="import.file" file-upload>
                <p class="help-block">Please note the requirements on the right -></p>
            </div>
            <button type="submit" class="btn btn-default" ng-hide="$ctrl.import.isActive"><span class="glyphicon glyphicon-send" aria-hidden="true"></span> Upload Dataset</button>
        </form>
        <div class="progress" ng-show="$ctrl.import.isActive">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>
    <div class="col-md-8">
        <h2>{{$ctrl.selectedProvider.name}}</h2>
        <div ng-bind-html="$ctrl.selectedProvider.description"></div>
    </div>
</div>
